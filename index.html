<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creativity Kit 2.0 - Join Now</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <img class='logo' sizes="(max-width: 479px) 100vw, (max-width: 767px) 160px, (max-width: 1439px) 180px, (max-width: 1919px) 190px, 220px" src="./assets/63d674c79eb1ee318e75736e_Logo 2.0-p-500.webp" alt="logo">
    <ul class="nav_links">
        <li class="nav_link">About</li>
        <li class="nav_link">Price</li>
        <li class="nav_link">Login</li>
    </ul>
    <div class="nav_join_button"><span class="join_span">join</span> now</div>
</nav>    
<main>
    <div class="hero">
        <video autoplay="" loop="" muted="muted">
            <source src="./assets/hero-video.mp4" type="video/mp4">
        </video>
        <div class="hero_text">
            <h1>
                <span class="blue_hero_text">stop</span> <span class="animated_title"></span> <br>
                start <span class="blue_hero_text">monetizing</span>
            </h1>
        </div>    
    </div>
    <div class="gradient-wrapper">
        <div class="gradient"></div>
    </div>
    <div class="get_ready_section">
        <div class="matrix_backgrounds">
            <img src="./assets/matrix-background.gif" loading="lazy" alt="Matrix Gif" class="matrix" >
            <img src="./assets/matrix-background.gif" loading="lazy" alt="Matrix Gif" class="matrix" >
            <img src="./assets/matrix-background.gif" loading="lazy" alt="Matrix Gif" class="matrix" >
            <img src="./assets/matrix-background.gif" loading="lazy" alt="Matrix Gif" class="matrix" >
            <img src="./assets/left-cube.webp" loading="lazy" alt="Cube" class="left_cube"  >
            <img src="./assets/right-cube.webp" loading="lazy" alt="Cube" class="right_cube"  >
        </div>
        
        <div class="dates">
            <div class="date">february 1st</div>
            <div class="get_ready_text">get ready <span class="blue_text">in...</span></div>
            <div class="countdown">
                <div class="counntdown_block">
                    <div class="countdown_time">00</div>
                    <div class="countdown_detail">days</div>
                </div>
                <div class="counntdown_block">
                    <div class="countdown_time">00</div>
                    <div class="countdown_detail">hours</div>
                </div>
                <div class="counntdown_block">
                    <div class="countdown_time">00</div>
                    <div class="countdown_detail">minutes</div>
                </div>
                <div class="counntdown_block">
                    <div class="countdown_time">00</div>
                    <div class="countdown_detail">seconds</div>
                </div>
            </div>
        </div>
    </div>
    <div class="watch_video_join">
        <div class="watch_video_text">
            <div>watch the video </div>
            <div><img src="./assets/arrow-down.svg" alt="arrow down" ></div>
        </div>
        <img src="./assets/thumbnail.webp" alt="thumbnail" loading="lazy" class="thumbnail">
        <div class="watch_video_join_button"><span class="join_text">join</span> now</div>
    </div>
    
</main>
    <script src="script.js"></script>
</body>
</html>
